<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoTrack - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg-light: #e0f7fa;
      --bg-dark: #0d1117;
      --text-light: #1e1e2f;
      --text-dark: #e5e5e5;
      --primary: #00c853;
      --secondary: #00b0ff;
      --accent: #ff4081;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.4s, color 0.4s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      padding: 1rem 2rem;
      color: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav-links a {
      margin: 0 12px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 100%;
      height: 2px;
      background: var(--accent);
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    .nav-links a:hover::after {
      transform: scaleX(1);
    }

    .dark-toggle {
      cursor: pointer;
      font-size: 22px;
      background: transparent;
      border: none;
      color: white;
      transition: transform 0.3s ease;
    }

    .dark-toggle:hover {
      transform: rotate(20deg);
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      padding: 20px;
      background: radial-gradient(circle at top left, #e3f2fd, #fffde7);
    }

    body.dark-mode main {
      background: radial-gradient(circle at top left, #1c1c3c, #121212);
    }

    .welcome-box {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.3);
      transition: background 0.4s;
    }

    body.dark-mode .welcome-box {
      background-color: rgba(18, 18, 18, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }

    .welcome-box h1 {
      font-size: 2.5rem;
      margin-bottom: 25px;
      color: var(--primary);
    }

    body.dark-mode .welcome-box h1 {
      color: var(--secondary);
    }

    .btns a {
      text-decoration: none;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 30px;
      background: linear-gradient(to right, var(--secondary), var(--accent));
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      font-weight: 600;
      letter-spacing: 1px;
      transition: transform 0.2s, box-shadow 0.3s;
      display: inline-block;
    }

    .btns a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--accent);
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        display: flex;
        flex-wrap: wrap;
        margin-top: 10px;
      }

      .nav-links a {
        margin: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="product.html">Product</a>
      <a href="pickup.html">Pickup</a>
      <a href="profile.html">Profile</a>
      <a href="#">Logout</a>
    </div>
    <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">
      <i class="fas fa-moon" id="mode-icon"></i>
    </button>
  </header>

  <main>
    <div class="welcome-box">
      <h1>ðŸŒ± Welcome to EcoTrack</h1>
      <p style="margin-bottom: 25px;">Track your waste pickups, products and profile effortlessly.</p>
      <div class="btns">
        <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
        <a href="register.html"><i class="fas fa-user-plus"></i> Register</a>
      </div>
    </div>
  </main>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const icon = document.getElementById("mode-icon");
      icon.classList.toggle("fa-sun");
      icon.classList.toggle("fa-moon");
    }
  </script>
</body>
</html>
