<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <div class="top-bar">
  <a href="index.html" class="home-btn">üè† Home</a>
</div>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    .top-bar {
      display: flex;
      justify-content: flex-end;
      padding: 15px 20px;
    }
    .home-btn {
  text-decoration: none;
  background-color: #4fcdff;
  color: #4A148C;
  padding: 10px 16px;
  border-radius: 8px;
  font-weight: bold;
}


    body {
      background-color: #b8ebde;
      color: #333;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #00c6ff, #7ecad4);
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      font-size: 1.6rem;
    }

    #dark-mode-toggle {
      font-size: 1.5rem;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
      transition: transform 0.3s;
    }

    #dark-mode-toggle:hover {
      transform: rotate(20deg);
    }

    .container {
      max-width: 600px;
      margin: 2.5rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
      transition: background 0.4s ease;
    }

    body.dark .container {
      background: #1e1e1e;
    }

    .profile-info {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #01060c;
      margin-bottom: 1rem;
    }

    .profile-info h2 {
      font-size: 1.8rem;
      margin: 0.5rem 0;
      color: #0072ff;
    }

    body.dark .profile-info h2 {
      color: #00c6ff;
    }

    .profile-info p {
      margin: 0.2rem 0;
      font-size: 1rem;
      color: #666;
    }

    body.dark .profile-info p {
      color: #bbb;
    }

    .edit-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #0072ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .edit-btn:hover {
      background: #005fd1;
    }

    .editable {
      display: none;
      margin-top: 1rem;
    }

    .editable input {
      width: 90%;
      margin: 0.3rem auto;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .save-btn {
      margin-top: 0.8rem;
      padding: 0.5rem 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>üåø My Profile</h1>
    <button id="dark-mode-toggle">üåô</button>
  </header>

  <div class="container">
    <div class="profile-info" id="display-info">
      <img src="https://i.pinimg.com/736x/15/0f/a8/150fa8800b0a0d5633abc1d1c4db3d87.jpg" class="profile-pic" alt="Profile Picture"/>
      <h2 id="name-display">Sindhu Devi</h2>
      <p id="email-display">Email: sindhu@example.com</p>
      <p id="role-display">Role: EcoTrack User</p>
      <button class="edit-btn" onclick="toggleEdit()">Edit Profile</button>
    </div>

    <div class="editable" id="edit-section">
      <input type="text" id="name-input" placeholder="Enter Name" />
      <input type="email" id="email-input" placeholder="Enter Email" />
      <input type="text" id="role-input" placeholder="Enter Role" />
      <button class="save-btn" onclick="saveProfile()">Save</button>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("dark-mode-toggle");
    const body = document.body;
    toggleBtn.addEventListener("click", () => {
      body.classList.toggle("dark");
      toggleBtn.textContent = body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });

    function toggleEdit() {
      document.getElementById("edit-section").style.display = "block";
      document.getElementById("display-info").style.display = "none";

      document.getElementById("name-input").value = document.getElementById("name-display").innerText;
      document.getElementById("email-input").value = document.getElementById("email-display").innerText.replace("Email: ", "");
      document.getElementById("role-input").value = document.getElementById("role-display").innerText.replace("Role: ", "");
    }

    function saveProfile() {
      const name = document.getElementById("name-input").value;
      const email = document.getElementById("email-input").value;
      const role = document.getElementById("role-input").value;

      document.getElementById("name-display").innerText = name;
      document.getElementById("email-display").innerText = "Email: " + email;
      document.getElementById("role-display").innerText = "Role: " + role;

      document.getElementById("edit-section").style.display = "none";
      document.getElementById("display-info").style.display = "block";
    }
  </script>
</body>
</html>
